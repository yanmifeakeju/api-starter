name: CI
on: [push, pull_request]
env:
  CONFIG_FILE: ${{secrets.CONFIG_FILE}}
  NODE_ENV: test
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run Tests
        run: |
          ls -l
          echo -n "$CONFIG_FILE" | base64 --decode > ./src/config/"$(echo $NODE_ENV)".env.json
          cat ./src/config/"$(echo $NODE_ENV)".env.json
          ls -l src/config
          pnpm test
